<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js-day3-ex2.js" type="module"></script>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px 1px;
        }
        .item {
            background-color: lightskyblue;
            border: 1px solid #fff;
            padding: 5px 5px 5px 2em;
            min-height: 250px;
        }
        .edit{
            border: none;
            margin-top: 3px;
        }
    </style>
</head>
<body style="font-family: sans-serif">
<a href="index.html">forside</a>
<h1>Day 3 exercise 1</h1>
<div style="margin-left: 10%;width: 75%;margin-right: auto">
    <h2>Car's 'R' Us Client Demo - Version poor ;-)</h2>
    <div class="parent">
        <div class="item">
            <h3>Show all Cars</h3>
            <button id="btn-get-all">Get all</button>
            <p id="allCarsShow"></p>
        </div>
        <div class="item">
            <h3>Find a single Car</h3>
            <label for="text-for-id">Id</label>&nbsp;<input id="text-for-id"/>
            <button id="btn-find-single">Find</button>
            <p id=singleCarShow></p>
        </div>
        <div class="item">
            <h3>Add a Car</h3>
            <div><input id="input-brand"><label for="input-brand" style="margin-left: 25px;">Brand</label></div>
            <div><input id="input-model"><label for="input-model" style="margin-left: 25px;">Model</label></div>
            <div><input id="input-price" type="number"><label for="input-price" style="margin-left: 25px;">Price per day</label></div>
            <div><input id="input-best-discount" type="number"><label for="input-best-discount" style="margin-left: 25px;">best discount</label></div>

            <button id="submit-new-car">Submit new item</button>
            <p id="status">Status: </p>

        </div>
        <div class="item">
            <h3>Edit a Car</h3>
            <label for="id-for-edit">ID</label>&nbsp;<input id="id-for-edit"/>
            <button id="find-car-to-edit">Find item to edit</button>
            <div style="display: flex; flex-direction: column; width: 40%">
                <input id="put-brand" class="edit" style="background-color: transparent">
                <input id="put-model" class="edit" style="background-color: transparent">
                <input id="put-price" type="number" class="edit" style="background-color: transparent">
                <input id="put-best-discount" type="number" class="edit" style="background-color: transparent">
            </div>
            <button id="edit-car">Submit edited item</button>
            <p id="status-for-edit">Status: </p>
        </div>
    </div>
</div>
</body>
</html>
